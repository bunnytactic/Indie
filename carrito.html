    <section class="container mt-5 mb-5">
        <h1 class="display-4 fw-bold mb-4">Resumen de tu Carrito</h1>
        
        <div id="cart-items-container" class="list-group list-group-flush mb-5 border-bottom border-top">
            </div>

        <div class="row justify-content-end">
            <div class="col-md-5">
                <div class="p-4 border bg-light">
                    <h4 class="mb-3 fw-bold">Total de la Compra</h4>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal:</span>
                        <span id="cart-subtotal" class="fw-bold">0.00 USD</span>
                    </div>
                    <div class="d-flex justify-content-between mb-4">
                        <span>Impuestos (0%):</span>
                        <span id="cart-tax">0.00 USD</span>
                    </div>
                    <div class="d-flex justify-content-between border-top pt-3">
                        <span class="fs-5 fw-bold">TOTAL A PAGAR:</span>
                        <span id="cart-total" class="fs-5 fw-bold text-danger">0.00 USD</span>
                    </div>
                </div>

                <div class="mt-4 d-grid gap-2">
                    <button id="btn-confirmar" class="btn btn-danger btn-lg rounded-0 fw-bold">
                        Confirmar Compra
                    </button>
                    <button id="btn-cancelar" class="btn btn-outline-secondary rounded-0">
                        Cancelar Compra y Vaciar Carrito
                    </button>
                </div>
            </div>
        </div>
    </section>
